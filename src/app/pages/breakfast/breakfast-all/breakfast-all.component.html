<div class="recipes-list">
    @for(elem of recipesService.recipesData; track elem.id){
        <app-recipe-item 
            [id]="elem.id"
            [name]="elem.name"
            [ingredients]="elem.ingredients"
            [calories]="elem.caloriesPerServing"
            [rating]="elem.rating"
            [prepTimeMinutes]="elem.prepTimeMinutes"
            [cookTimeMinutes]="elem.cookTimeMinutes"
            [image]="elem.image"
        />
    }
</div>
